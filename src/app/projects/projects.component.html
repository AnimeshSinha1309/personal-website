<div class="container">

<div>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cwsmgmt.corsair.com/newscripts/landing-pages/wallpaper/v4/Wallpaper-v4-1280x720.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cwsmgmt.corsair.com/newscripts/landing-pages/wallpaper/v19/Wallpaper-v19-1280x720.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cwsmgmt.corsair.com/newscripts/landing-pages/wallpaper/v17/Wallpaper-v17-1280x720.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<form #newCommentForm="ngForm" (ngSubmit)="onSubmit(newCommentForm)">
  <h3 class="display-5">Talk to me!</h3>
  <div class="form-group">
    <label for="formName">Your Name</label>
    <input type="text" class="form-control" placeholder="John Doe" id="formEmail" [(ngModel)]="formName" name="formName">
  </div>
  <div class="form-group">
    <label for="formEmail">Email address</label>
    <input type="email" class="form-control" placeholder="name@example.com" id="formEmail" [(ngModel)]="formEmail" name="formEmail">
  </div>
  <div class="form-group">
    <label for="formWhere">Where do you know me from?</label>
    <select class="form-control" id="formWhere" [(ngModel)]="formWhere" name="formWhere">
      <option>International Institute of Information Technology, Hyderabad</option>
      <option>St. Thomas School</option>
      <option>Delhi Public School</option>
      <option>FIITJEE Ranchi</option>
      <option>Any Other Place :D</option>
    </select>
  </div>
  <div class="form-group">
    <label for="formMessage">Message you wanna Post</label>
    <textarea class="form-control" id="formMessage" rows="3" [(ngModel)]="formMessage" name="formMessage"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Post Message</button>
  <br/>
</form>
<div>
  <label for="formBanger">Bang the Click Counter ({{ clickCount }} bangs till now): </label>
  <button id="formBanger" class="btn btn-success mb-2" (click)="clickCounter()">Just Bang Bang</button>
</div>
<div class="row">
  <div *ngFor="let comment of comments" class="col-lg-4 card-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ comment.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ comment.message }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

</div>
