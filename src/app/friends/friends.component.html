<div class="container">
  <div class="row page-heading">
    <h1 class="display-2">Come meet my friends!</h1>
  </div>
  <div class="row">
    <div *ngFor="let friend of friends" class="col-lg-4 card-container">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar src="assets/friends/{{ friend.id }}.jpeg" alt="A">
          <mat-card-title>{{ friend.name }}</mat-card-title>
          <mat-card-subtitle>{{ friend.affiliation }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="friend-image" src="assets/friends/{{ friend.id }}.jpeg" alt="Friend Avatar">
        <mat-card-actions>
          <a mat-button href="{{ friend.linkedin }}">LinkedIn</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
