<div class="container">
  <div class="row page-heading">
    <h1 class="display-2">Come meet my friends!</h1>
  </div>
  <div class="row">
    <div *ngFor="let friend of friends" class="col-lg-4 card-container">
      <mat-card>
        <mat-card-header>
          <img *ngIf="friend.image.length != 0" mat-card-avatar src="{{ friend.image }}" alt="A">
          <mat-card-title>{{ friend.name }}</mat-card-title>
          <mat-card-subtitle>{{ friend.school }}</mat-card-subtitle>
        </mat-card-header>
        <img *ngIf="friend.image.length != 0" mat-card-image src="{{ friend.image }}" alt="Friend Avatar">
        <mat-card-content>
          <p>
            {{ friend.text }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button href="{{ friend.website }}">Website</a>
          <a mat-button href="{{ friend.website }}">Facebook</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
